# Model directive for planar iiwa with simple collision and welded gripper

directives:

# Add iiwa_1
- add_model:
    name: iiwa_1
    file: package://drake/manipulation/models/iiwa_description/urdf/iiwa14_spheres_collision.urdf
    # file: package://drake/manipulation/models/iiwa_description/urdf/iiwa14_spheres_dense_collision.urdf

- add_weld:
    parent: world
    child: iiwa_1::base

# Add schunk_1
- add_model:
    name: wsg_1
    file: package://mp-gcs/models/schunk_wsg_50_welded_fingers.sdf

- add_frame:
    name: iiwa_1::wsg_attach
    X_PF:
      base_frame: iiwa_1::iiwa_link_7
      translation: [0, 0, 0.114]
      rotation: !Rpy { deg: [90.0, 0.0, 90.0 ]}

- add_weld:
    parent: iiwa_1::wsg_attach
    child: wsg_1::body

# Add iiwa_2
- add_model:
    name: iiwa_2
    file: package://drake/manipulation/models/iiwa_description/urdf/iiwa14_spheres_collision.urdf
    # file: package://drake/manipulation/models/iiwa_description/urdf/iiwa14_spheres_dense_collision.urdf


- add_frame:
    name: iiwa_2_origin
    X_PF:
      base_frame: world
      translation: [0, 0.5, 0]

- add_weld:
    parent: iiwa_2_origin
    child: iiwa_2::base

# Add schunk_2
- add_model:
    name: wsg_2
    file: package://mp-gcs/models/schunk_wsg_50_welded_fingers.sdf

- add_frame:
    name: iiwa_2::wsg_attach
    X_PF:
      base_frame: iiwa_2::iiwa_link_7
      translation: [0, 0, 0.114]
      rotation: !Rpy { deg: [90.0, 0.0, 90.0 ]}

- add_weld:
    parent: iiwa_2::wsg_attach
    child: wsg_2::body

# Add shelves
- add_model:
    name: shelves
    file: package://mp-gcs/models/shelves/shelves.sdf

- add_frame:
    name: shelf_origin
    X_PF:
      base_frame: world
      translation: [0.8, 0.25, 0.4]

- add_weld:
    parent: shelf_origin
    child: shelves::shelves_body

# Add Bins
- add_model:
    name: binR
    file: package://mp-gcs/models/bin/bin.sdf

- add_frame:
    name: bin_originR
    X_PF:
      base_frame: world
      translation: [0, -0.6, 0]
      rotation: !Rpy { deg: [0.0, 0.0, 90.0 ]}

- add_weld:
    parent: bin_originR
    child: binR::bin_base

- add_model:
    name: binL
    file: package://mp-gcs/models/bin/bin.sdf

- add_frame:
    name: bin_originL
    X_PF:
      base_frame: world
      translation: [0, 1.1, 0]
      rotation: !Rpy { deg: [0.0, 0.0, 90.0 ]}

- add_weld:
    parent: bin_originL
    child: binL::bin_base

# Add table
- add_model:
    name: table
    file: package://mp-gcs/models/table/table_wide.sdf

- add_frame:
    name: table_origin
    X_PF:
      base_frame: world
      translation: [0.4, 0.25, 0.0]
      rotation: !Rpy { deg: [0., 0., 00]}

- add_weld:
    parent: table_origin
    child: table::table_body